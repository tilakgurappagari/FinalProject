<app-home-nav></app-home-nav>

<div class="container-fluid containerWrapper">
    <h4 >Your Orders</h4>
    <div class="row">
        <div class="col-md-8">
            <div *ngFor="let order of ordersData;let i=index " class="row" data-testid="order-row" >
                <div class="card" style="width: 800px ; margin:10px; height: 80px;">
                    <div class="card-body">
                        <div class="row" >
                            <div class="col-md-8">
                                <h5>ORDER ID: {{order._id}}</h5>
                                <p>Ordered By: {{order.email}}</p>
                            </div>
                            <div class="col-md-4">
                                <p><span>
                                    <button *ngIf="!isSeeDetails"  class="btn btn-primary" (click)="seeDetails(i,order)" >{{buttonValue}}</button>
                                    <button *ngIf="isSeeDetails" [disabled]="i!=enable" class="btn btn-primary" (click)="seeDetails(i,order)"  >{{buttonValue}}</button>
                                </span></p>
                            </div>
                        </div>
                       
                    </div>
                  </div>
            </div>
        </div>
        <div *ngIf="isSeeDetails" class="col-md-4">
            <div class="card" >
                <div class="card-body">
                    <div class="row" >
                        <div class="col-md-12">
                           <h6>Order ID:{{orderIdDetail}}</h6>
                           <p>Product Name: {{productNameDetail}}</p>
                           <p>Ordered On : {{orderedOnDetail|date: 'dd/MM/yyyy'}}</p>
                        </div>
                    </div>
                   
                </div>
              </div>
        </div>
    
       
    </div>
</div>

<app-footer></app-footer>
