<app-home-nav></app-home-nav>

<div class="container-fluid containerWrapper">
   
    <div class="row" data-testid="homepage-banner">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6">
          <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="../../../assets/board.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/tipsolahraga.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Skate for life!</h3>
                  <p>Show me some tricks</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/longboard.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- .................... -->
      <div class="sectionLight" style=" margin-top: 3px; padding-left: 100px;" data-testid="homepage-category">
        <div class="row">
          <div class="col-sm-12 " >
            <div class="row">
              <div class="col-sm-12 col-lg-4">
                <img class="img-fluid imgCenter" src="assets/kickflip.jpg">
                <div class="row">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-danger btn-lg btnCenter" data-toggle="modal" data-target=".kf-modal-lg">Kickflip</button>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-4">
                <img class="img-fluid imgCenter" src="assets/360flip.jpg">
                <div class="row">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-danger btn-lg btnCenter" data-toggle="modal" data-target=".360-modal-md">360 Flip</button>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-4">
                <img class="img-fluid imgCenter" src="assets/bscrook.jpg">
                <div class="row">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-danger btn-lg btnCenter" data-toggle="modal" data-target=".bscrook-modal-sm">BS Crook</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- .................................. -->
      <div class="sectionLight" style=" margin-top: 3px;" data-testid="homepage-product">
        <h3>TOP SELLING PRODUCTS</h3>
        <hr>
        <div class="row">
          <div class="col-sm-12 " >
            <div class="row">
              <div  *ngFor="let product of productsData" class="col-sm-12 col-lg-3"  >
                <img class="img-fluid imgCenter" src="{{product.productImage}}" style="margin: auto; display: block;">
                <p>{{product.price}}</p>
                <div class="row">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-danger btn-lg btn-block" (click)="navigate(product)">View Product</button>
                  </div>
                </div>
              </div>
           
              
             
            </div>
          </div>
        </div>
      </div>
      <!-- .................................. -->


</div>

<app-footer></app-footer>
