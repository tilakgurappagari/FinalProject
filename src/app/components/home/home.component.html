<app-home-nav></app-home-nav>

<div class="container-fluid containerWrapper">
   
    <div class="row" data-testid="homepage-banner">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6">
          <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="../../../assets/board.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/tipsolahraga.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Skate for life!</h3>
                  <p>Show me some tricks</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/longboard.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- .................... -->
      <div class="sectionLight" style=" margin-top: 3px;" data-testid="homepage-category">
        <h3>CATEGORIES</h3>
        <hr>
        <div class="row">
          <div *ngFor="let category of categories" class="col-sm-12 col-lg-4">
            <img class="img-fluid imgCenter"  src="{{category.categoryImage}}" style="margin: auto; display: block; margin-bottom: 3px;">
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="navigateToCategory(category.categoryName)" >View {{category.categoryName|titlecase}}s</button>
              </div>
            </div>
          </div>

        </div>

       
      </div>
      <!-- .................................. -->
      <div class="container-fluid" style=" margin-top: 3px;" data-testid="homepage-product">
        <h3>TOP SELLING PRODUCTS</h3>
        <hr>
        <div class="row">
          <!-- <div class="col-sm-12 " >
            <div class="row"> -->

              <div  *ngFor="let product of productsData" class="col-sm-12 col-lg-3"  >
                <h4 style="text-align: center;">{{product.productName|titlecase}}</h4>
                <img class="img-fluid imgCenter" src="{{product.productImage}}" style="margin: auto; display: block;">
                <p style="text-align: center;"><span style="text-align: center; margin-right:2px ;">{{product.price - product.discountedPrice|currency}}</span>
                  <span style="text-align: center; text-decoration: line-through; color: red;">{{product.price|currency}}</span>
                </p>
              

                <div class="row">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-danger btn-lg btn-block" (click)="navigateToProduct(product)">View Product</button>
                  </div>
                </div>
              </div>
           
              
             
            </div>
          <!-- </div>
        </div> -->
      </div>
      <!-- .................................. -->


</div>

<app-footer></app-footer>
